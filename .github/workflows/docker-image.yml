---
name: Docker Image CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker 11 image
        run: "docker build \
              --file debian-11-systemd/Dockerfile \
              --tag debian-11-systemd:$(date +%Y%m%d) \
              --tag debian-11-systemd:latest"
